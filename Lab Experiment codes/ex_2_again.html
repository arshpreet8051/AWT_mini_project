<!DOCTYPE html>
<html>
<head>
    <title>Multi-Column Grid Example</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for different colors */
        .custom-bg-1 {
            background-color: #ffcccb; /* Light red */
        }
        .custom-bg-2 {
            background-color: #c2f0c2; /* Light green */
        }
        .custom-bg-3 {
            background-color: #c2c2f0; /* Light blue */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- First Column (4 columns wide) -->
        <div class="col-md-4 custom-bg-1">
            <div class="card">
                <div class="card-body">
                    <!-- Content for the first column -->
                    <h3>Column 1</h3>
                    <p>This is the content for the first column.</p>
                </div>
            </div>
        </div>

        <!-- Second Column (4 columns wide) -->
        <div class="col-md-4 custom-bg-2">
            <div class="card">
                <div class="card-body">
                    <!-- Content for the second column -->
                    <h3>Column 2</h3>
                    <p>This is the content for the second column.</p>
                </div>
            </div>
        </div>

        <!-- Third Column (4 columns wide) -->
        <div class="col-md-4 custom-bg-3">
            <div class="card">
                <div class="card-body">
                    <!-- Content for the third column -->
                    <h3>Column 3</h3>
                    <p>This is the content for the third column.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
