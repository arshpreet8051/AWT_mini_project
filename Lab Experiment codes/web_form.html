<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Website</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Container for the entire page -->
<div class="container-fluid">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section (Home) -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Welcome to Our Website</h1>
                <p>We provide amazing services.</p>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>About Us</h2>
                <p>Learn more about our company.</p>
            </div>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section id="contact" class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <!-- Bootstrap Contact Form -->
                <form>
                    <div class="mb-3 form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control mb-3" id="name" placeholder="Your Name">
                    
                        <label for="email">Email</label>
                        <input type="email" class="form-control mb-3" id="email" placeholder="Your Email">
                    
                        <label for="message">Message</label>
                        <textarea class="form-control mb-3" id="message" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

</div> <!-- End of container-fluid -->

<!-- Add Bootstrap JS scripts at the end of the body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
