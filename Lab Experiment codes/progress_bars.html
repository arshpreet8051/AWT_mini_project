<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress Bars</title>

    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Bootstrap Progress Bars</h1>
    <p>Progress bars with different contextual types:</p>

    <!-- Default Progress Bar -->
    <div class="progress"> 
        <div class="progress-bar" style="width: 25%" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><b>Default</b></div>
    </div>

    <!-- Success Progress Bar -->
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 50%" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"><b>Success</b></div>
    </div>

    <!-- Info Progress Bar -->
    <div class="progress">
        <div class="progress-bar bg-info" style="width: 75%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"><b>Info</b></div>
    </div>

    <!-- Warning Progress Bar -->
    <div class="progress">
        <div class="progress-bar bg-warning" style="width: 40%" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"><b>Warning</b></div>
    </div>

    <!-- Danger Progress Bar -->
    <div class="progress">
        <div class="progress-bar bg-danger" style="width: 60%" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"><b>Danger</b></div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery from CDNs -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
